# Screen Bindings
set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind x confirm-before kill-window
bind X confirm-before kill-session
bind a last-window
#bind 0 last-window        #this is what sveta was using
bind "'" choose-window
bind '"' choose-session

# Config 
set -g default-terminal "screen-256color" 
set -g history-limit 1000000
bind r source-file ~/.tmux.conf
set -g status-keys vi
setw -g mode-keys vi
set -g display-time 3000
# set -g visual-activity on
# setw -g monitor-activity on
setw -g automatic-rename on
set -g repeat-time 0
set -g bell-action any
#set -g set-titles on
#set -g set-titles-string "tmux.#I.#W"
bind C-r refresh-client

#Mouse Mode
setw -g mode-mouse on
set-option -g mouse-select-window on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
# set-option -g set-clipboard on
# set-option -g visual-bell on

bind M \
 setw -g mode-mouse on \;\
 set-option -g mouse-select-window on \;\
 set-option -g mouse-select-pane on \;\
 set-option -g mouse-resize-pane on \;\
 display 'Mouse:ON'

bind B \
 setw -g mode-mouse off \;\
 set-option -g mouse-select-window off \;\
 set-option -g mouse-select-pane off \;\
 set-option -g mouse-resize-pane off \;\
 display 'Mouse:OFF'

# Window Movement
bind | split-window -h
bind _ split-window -v
bind v split-window -h
bind h split-window -v
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1
bind-key m command-prompt -p "move window to:"  "swap-window -t '%%'"

# VIM nav
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# XMondad nav
bind -r Space next-layout 
bind -r j select-pane -t :.-
bind -r k select-pane -t :.+
bind -r J swap-pane -D
bind -r K swap-pane -U
bind -r Tab select-pane -t :.+
# bind-key -nr M-h select-window -t :.-
# bind-key -nr M-l select-window -t :.+
# bind-key -nr M-j select-pane -t :.-
# bind-key -nr M-k select-pane -t :.+

# Copy Mode
bind-key ESCAPE copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
#paste is Ctrl-a ]

# Pane Colors
set-option -g pane-active-border-fg red
set-option -g pane-border-fg green

# Status Bar
set -g status-left-length 20
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green][#[fg=cyan]#S:#H]'
set-window-option -g window-status-format '#[fg=yellow]#I:#W#[fg=grey]#F'
set-window-option -g window-status-current-format '#[fg=red](#[fg=yellow]#I:#W#[fg=red])'
set -g status-right '#[fg=green][#[fg=white]#T#[fg=green]][#[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]#[fg=green]]'
